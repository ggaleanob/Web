<DOCTYPE html> 
<html lang="en"> 
<link src="css/style.css" rel="stylesheet"/>
<head> 
		<meta charset="UTF-8">

</head> 
	<body> 

<img src="images/nana.jpg" onmouseover="rollover(this)" 
onmouseout="mouseaway(this)" width:1123 height:610/>

<script type="text/javascript">

    function rollover(my_image)
    {

        my_image.src = 'images/nani.jpg';

    }

</script>

<script type="text/javascript" id="image">

    function mouseaway(my_image)
    {

        my_image.src = "images/nana.jpg";

    }

</script>





<script src="js/index.js"></script>
	</body>
