<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>ScrollIt.js by @ChrisPolis</title>
    <script src='js/jquery-1.10.2.min.js' type='text/javascript'></script>
    <script src='js/scrollIt.min.js' type='text/javascript'></script>
    <link href='http://fonts.googleapis.com/css?family=Headland+One|Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet'>
    <script>$(function() { $.scrollIt(); });</script>
  </head>

  <body>
    <div class='nav-container'>
      <nav>
        <ul>
          <li>
            <a class='active' data-scroll-nav='0'>HOME</a>
          </li>
          <li>
            <a data-scroll-nav='1'>HMMM</a>
          </li>
          <li>
            <a data-scroll-nav='2'>HMMMMM</a>
          </li>
        </ul>
      </nav>
    </div>

    <section data-scroll-index='0'>
      <div class='content'>
        <h1>KEEP SCROLLING</h1>
      </div>
    </section>

    <section data-scroll-index='1'>
      <div class='content'>
        <p>beepity boop</p>
      </div>
    </section>

    <section data-scroll-index='2'>
      <div class='content'>
       <h1> YOU'RE WONDERFUL <br /> HAVE A NICE DAY. <br /> <a href="https://www.instagram.com/ggaleanob/"> FOLLOW ME </a> <h1>

      </div>
    </section>

  </body>
</html>
